<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 03</title>
    <style>
        div {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: green;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>

    <script>
        /*
        Задание:
        Реализуйте сценарий, который при нажатии на клавиши 1, 2 или 3 на клавиатуре будет добавлять рамку
        красного цвета на соответствующий div. Если зажаты клавиши Ctrl + A, то красная рамка добавляется сразу
        для всех div
        */
        document.addEventListener("keypress",(e)=>{
            let divs = document.querySelectorAll("div");
            console.log(e)
            if (e.shiftKey && e.key=='a' || e.key=='A'){
                console.log(e);
                divs.forEach((div)=>{
                    div.style.border = "3px solid red";
                })
            }

            if (e.key==1){
                divs[0].style.border = "3px solid red";

            }
            if (e.key==2){
                divs[1].style.border = "3px solid red";
            }
            if (e.key==3){
                divs[2].style.border = "3px solid red";
            }
        })
        document.addEventListener("keyup",(e)=>{
            let divs = document.querySelectorAll("div");
            if (e.shiftKey && e.key=='a' || e.key=='A'){
                divs.forEach((div)=>{
                    div.style.border = "";
                })
            }
            if (e.key==1){
                divs[0].style.border = "";

            }
            if (e.key==2){
                divs[1].style.border = "";
            }
            if (e.key==3){
                divs[2].style.border = "";
            }
        })
    </script>
</body>

</html>
